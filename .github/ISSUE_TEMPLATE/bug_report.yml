name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below so we can reproduce and fix it.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: repo
    attributes:
      label: Which component?
      options:
        - barazo-api (backend)
        - barazo-web (frontend)
        - barazo-lexicons (schemas)
        - barazo-deploy (Docker/hosting)
        - barazo-website (docs site)
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: hosting
    attributes:
      label: Hosting type
      description: Are you self-hosting or using managed hosting?
      options:
        - Self-hosted
        - Managed hosting
        - Local development
        - Not applicable
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Node version, OS, browser, Docker version, etc.
      placeholder: |
        - Node.js: 24.x
        - OS: Ubuntu 24.04
        - Browser: Firefox 130
      render: markdown
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste any relevant logs (remove sensitive information).
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and this hasn't been reported yet
          required: true
        - label: I'm using the latest version
          required: false
